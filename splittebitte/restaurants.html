<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Select Restaurant</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h2>Select a Restaurant</h2>
    <div id="restaurant-list">
      <button onclick="selectRestaurant('Pizza Hut')">Pizza Hut</button>
      <button onclick="selectRestaurant('Dominos')">Dominos</button>
      <button onclick="selectRestaurant('Zomato')">Zomato</button>
      <button onclick="selectRestaurant('Burger King')">Burger King</button>
      <button onclick="selectRestaurant('McDonalds')">McDonalds</button>
    </div>

    <!-- Firebase SDK (if needed) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script>
      function selectRestaurant(name) {
        // Save the selected restaurant in localStorage (or use query params)
        localStorage.setItem("selectedRestaurant", name);
        // Redirect to the chat room page
        window.location.href = "chat.html";
      }
    </script>
  </body>
</html>
