<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SplitteBitte - Group Order Chat</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>SplitteBitte</h1>
      <p>Group Order Sharing Platform</p>
    </header>

    <!-- Authentication Section -->
    <section id="auth-section" class="card">
      <h2>User Authentication</h2>
      <div class="auth-forms">
        <input type="email" id="email" placeholder="Enter your email" required />
        <input type="password" id="password" placeholder="Enter your password" required />
        <div class="auth-buttons">
          <button id="register-btn" class="btn">Register</button>
          <button id="login-btn" class="btn">Login</button>
          <button id="logout-btn" class="btn" style="display: none;">Logout</button>
        </div>
      </div>
    </section>

    <!-- Chat Section -->
    <section id="chat-section" class="card" style="display: none;">
      <h2>Group Chat</h2>
      <div id="chat-box"></div>
      <div class="chat-input-container">
        <input type="text" id="message-input" placeholder="Type your message here" />
        <button id="send-btn" class="btn">Send</button>
      </div>
    </section>
  </div>

  <!-- Load Firebase configuration and main JavaScript (as modules) -->
  <script type="module" src="assets/js/firebase-config.js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
